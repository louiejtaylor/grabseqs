# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#

version: 2
jobs:
  build:
    docker:
      - image: cimg/python:3.7-browsers
    steps:
      - checkout
      - run: bash .circleci/setup.sh
      - run: bash tests/run_tests.bash -i -v -d $HOME

workflows:
  version: 2
  weeklybuild:
    triggers:
      - schedule:
          cron: "30 14 * * 3"
          filters:
            branches:
              only:
                - master
    jobs:
      - build
  default:
    jobs:
      - build
